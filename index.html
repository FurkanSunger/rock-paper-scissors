<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p class="pla-score">0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p class="com-score">0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and Scissors</h1>
            <button class="play">Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img src="assets/rock.png" class="player-hand hand" alt="">
                <img src="assets/rock.png" class="computer-hand hand" alt="">
            </div>
            <div class="options">
                <button class="rock btn">Rock</button>
                <button class="paper btn">Paper</button>
                <button class="scissors btn">Scissors</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
